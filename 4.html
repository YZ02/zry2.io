<p>中村一叶	LE SSERAFIM的主舞。
中村一叶没有赘肉的身材和明显的腹肌令人赞叹，在照片中她不仅拥有清纯的视觉效果，还展现出可爱的微笑，散发出无法言说的魅力 ；画报中，她消化了白色和黑色的时髦连衣裙，展示了镜头前丰富多彩的自己，充分表达了自信和对未来发展的信心，吸引了粉丝们的视线 。她在出道仪式上也表现得堂堂正正，登场和退场都像充满自信的模特一样，她专攻芭蕾的独特履历引人注目 ；虽然她在舞台上是沉稳的性格，但私下里她也是可爱活泼的女孩 。（mydaily、newsis、khan评）

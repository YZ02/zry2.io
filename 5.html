<p>	洪恩採 LE SSERAFIM的忙内（年纪最小的成员）。

洪恩採和组合成员们一起，证明了火热的人气上升趋势 ；她在舞台上的表演，简直可以称作是压倒性的能力；搭配上有力的舞蹈，让观众的眼神在舞台上一刻也不能离开 ；而MV里她的优美舞姿成为了话题 。在首次单独画报和采访中，她散发出健康、灿烂的魅力，留着中分头发，穿着运动外衣，可爱的眼神和清爽的微笑吸引了人们的视线 。她和组合队友们一起，证明了她们的人气，并以压倒性的作品销量而自豪 ，在市场上创下了令人瞩目的记录 。（newsis、tvdaily评）

<p>	金采源 LE SSERAFIM的队长、领唱和领舞，公认的ace（组合的形象、中心）。
她身穿清爽的天蓝色无袖连衣裙，吸引了人们的眼球，不管从哪个角度都毫不逊色的美貌，毫无瑕疵的无瑕皮肤等，展现出水汪汪的女神外貌，一下子吸引了很多人的视线  。而梳着长长头发的她，精致的五官彰显出清纯的美貌，白玉般的皮肤吸引了人们的视线 。照片中的她炫耀着一双大眼睛，展示着美丽的美貌 ，像妖精一样的外貌狙击了粉丝的心  。在日常生活中的她也以画报般的外貌让粉丝们心动不已 。（Newsen、speconomy、heraldpop、mk、breaknews、topstarnews评）
